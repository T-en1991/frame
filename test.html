<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #father {
        display: flex;
        width: 100%;
        height: 400px;
        border: 1px solid red;
        list-style-type: none;
    }

    .child {
        flex: 1;
        width: 100px;
        height: 100px;
        border: 1px solid blue;
    }
</style>
<body>
<ul id="father">
    <li class="child"></li>
    <li class="child"></li>
    <li class="child"></li>
    <li class="child"></li>
    <li class="child" style="flex: 2"></li>
</ul>
<div style="width:200px;height:100px;border: 1px solid blue;text-overflow:ellipsis;overflow:hidden;white-space: nowrap">
    111111111111111112222222111
</div>
<button id="aaa" onclick="test()">111111</button>
</body>
<script>
  //document.getElementById('aaa').addEventListener('click',debounce(fn,1000))
  function test() {
    debounce(fn, 1000)
  }

  function fn() {
    console.log(123);
  }

  function debounce(fn, wait) {
    let timer = null;
    return function () {
      let args = arguments, that = this;
      timer && clearTimeout(timer);
      timer = setTimeout(function () {
        fn.apply(that, args)
      }, wait)
    }
  }

  function throttle(f, ms) {
    let valid = true;
    return function () {
      if (!valid) {
        return false;
      } else {
        valid = false;
        setTimeout(function () {
          f();
          valid = true;
        }, ms)
      }
    }
  }
</script>
</html>
